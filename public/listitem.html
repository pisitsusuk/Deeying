<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeeYing</title>
    <link rel="stylesheet" href="listitem.css">
    <link rel="shortcut icon" href="/img/logo.png" type="DeeYing">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;400;700&family=Prompt:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.1/nouislider.min.css">

</head>



<body>
    <!-- nav start -->
    <div class="navbar">
        <div class="boxlogo">
          <img src="/img/logo.png" alt="">
        </div>

        <div class="menulist">
            <a href="home.html" id="list1">หน้าหลัก</a>
            <a href="store.html" id="list2">สินค้า</a>
            <a href="" id="list3">เครื่องชั่งดิจิตอล</a>
            <a href="" id="list4">ใบเสนอราคา</a>
            <a href="" id="list5">ติดต่อเรา</a>
        </div>

        <div class="sigin"><a href="/public/login.html">สมัครชิก/เข้าสู่ระบบ</a></div>
    </div>
    <!-- nav end -->

    <!-- insiteboxlist_item -->
    <div class="insiteboxlist_item1">
        <div class="listcard">
            <div class="textlist"><strong>รายการสินค้า 3 สินค้า</strong></div>
    
            <div class="card1">
                <img src="https://7space.sgp1.digitaloceanspaces.com/9I00/1543199277.0a158b267ea8560e1bce9d225eb7d498.jpg" >
                <div class="card-details">
                    <span class="product-name">Axle scales</span>
                    <span class="product-price">฿159,000 x 1</span>
                </div>
                <span class="total-price">฿159,000</span>
            </div>
    
            <div class="card2">
                <img src="https://7space.sgp1.digitaloceanspaces.com/9I00/1528764027.8fcf1518418437dbdf92b9057a9ff985.png">
                <div class="card-details">
                    <span class="product-name">SVW-150KG</span>
                    <span class="product-price">฿7,500 x 1</span>
                </div>
                <span class="total-price">฿7,500</span>
            </div>
    
            <div class="card3">
                <img src="https://7space.sgp1.digitaloceanspaces.com/9I00/1542073212.991fa0e36d75da162b6d2a473250b0fa.jpg">
                <div class="card-details">
                    <span class="product-name">Truck scale</span>
                    <span class="product-price">฿180,000 x 1</span>
                </div>
                <span class="total-price">฿180,000</span>
            </div>
        </div>
    
        <div class="totalprice">
            <div class="headtext"><strong>ยอดรวม</strong></div>
            <div class="des-price">
                <span><strong>รวมสุทธิ:</strong></span>
                <span id="price"><strong>฿346,500</strong></span>
            </div>
            <div class="button-to-pay">
                <a href="chackout.html"><input id="button-payment" type="button" value="สั่งซื้อ"></a>
            </div>
            <div class="edit-list">
                <a href="listitem.html"><input id="edit-list" type="button" value="แก้ไขรายการ"></a>
            </div>
        </div>
    </div>
    
     
    
    <!-- insiteboxlist_item -->



    
</body>
</html>
